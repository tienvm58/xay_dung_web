    <script>
        function stu(ten ,masv,lop, chuyennganh){
         this.ten = ten;
         this.masv =masv;
         this.lop = lop;
         this.chuyennganh=chuyennganh;
         this.speak = function(ten){
             this.language = ten;
         }
        }

        var sv = new stu("van","ph26837","it17329","udpm");
        document.writeln("sinh vien ten la "+sv.ten,+sv.speak("anh"))
        document.writeln(" </br>ma sinh vien la: "+sv.masv)
        document.writeln("</br>hoc lop : "+sv.lop)
        document.writeln("</br>chuyen nganh : "+sv.chuyennganh)
        document.writeln("</br> co the noi tieng :"+sv.language)
    </script>
